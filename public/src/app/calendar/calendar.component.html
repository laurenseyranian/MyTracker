
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Breakfast</th>
                <th scope="col">Snack</th>
                <th scope="col">Lunch</th>
                <th scope="col">Snack</th>
                <th scope="col">Dinner</th>
                <th scope="col">Snack</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- FOR LOOP -->

            <tr *ngFor="let foodlog of foodlogs">
                <td>{{ foodlog.date }}</td>
                <td>{{ foodlog.breakfast }}</td>
                <td>{{ foodlog.am_snack }}</td>
                <td>{{ foodlog.lunch }}</td>
                <td>{{ foodlog.pm_snack }}</td>
                <td>{{ foodlog.dinner }}</td>
                <td>{{ foodlog.bedtime_snack }}</td>
                <td><button class="btn" [routerLink]="['/viewlog/'+foodlog._id]">VIEW</button><button class="btn btn-outline-danger" (click)="deleteFoodlog(foodlog)">DELETE</button></td>
            </tr>
        </tbody>
    </table>
</div>
