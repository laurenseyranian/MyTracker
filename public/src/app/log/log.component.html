<p class="text-center" id='title'>FOOD STOP</p>

<div class="logImage">

    <div class="box">

        <div class='morning'>
            <p class="boxText">Breakfast <textarea class="form-control col-3" id="exampleFormControlTextarea1" rows="3" name='create.breakfast' [(ngModel)]="create.breakfast" placeholder="What did you eat this morning?"></textarea></p>
            <p class="boxText1">Snack <textarea class="form-control col-2" id="exampleFormControlTextarea1" rows="2" name='create.am_snack' [(ngModel)]="create.am_snack" placeholder="What snacks did you eat this morning?"></textarea></p> 
        </div>


    <div class='lunch'>
        <p class="boxText">Lunch <textarea class="form-control col-3" id="exampleFormControlTextarea1" rows="3" name='create.dinner' [(ngModel)]="create.dinner" placeholder="What did you eat this evening?"></textarea></p>
        <p class="boxText1">Snack <textarea class="form-control col-2" id="exampleFormControlTextarea1" rows="2" name='create.pm_snack' [(ngModel)]="create.pm_snack" placeholder="what snacks did you eat this afternoon?"></textarea></p> 
    </div>

    <div class='dinner'>
        <p class="boxText">Dinner <textarea class="form-control col-3" id="exampleFormControlTextarea1" rows="3" name='create.dinner' [(ngModel)]="create.dinner" placeholder="What did you eat this evening?"></textarea></p>
        <p class="boxText1">Snack <textarea class="form-control col-2" id="exampleFormControlTextarea1" rows="2" name='create.bedtime_snack' [(ngModel)]="create.bedtime_snack" placeholder="Did you sneak in a snack this evening? Don't lie..."></textarea></p> 
    </div>
    <button (click)="addLog()" class="btn button">SUBMIT</button>
